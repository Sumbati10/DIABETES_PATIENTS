<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Result</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://healthitanalytics.com/images/site/article_headers/_normal/2019-08-07-GettyImages-1127363880.png'); /* Replace this URL with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-box {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
        }

        h2 {
            color: #007bff;
            margin-top: 0;
        }

        p {
            color: #333;
        }

        .result-diabetic {
            color: #dc3545;
            font-weight: bold;
        }

        .result-not-diabetic {
            color: #28a745;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction Result:</h2>
        {% if prediction == 1 %}
            <p class="result-diabetic"><b>The model predicts that the person is Diabetic.</b></p>
        {% else %}
            <p class="result-not-diabetic"><b>The model predicts that the person is Not Diabetic.</b></p>
        {% endif %}
        <a href="/">Back</a>
    </div>
</body>
</html>
